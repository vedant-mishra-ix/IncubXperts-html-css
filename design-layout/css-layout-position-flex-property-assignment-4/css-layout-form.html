<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csslayoutform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CSS layout form</title>
</head>

<body>
    <div class="section">
        <div class="sidebar">
            <h1 class="img-logo">
                <img src="./Assets/accis.png">
            </h1>
            <p class="powered-by">Powered By</p>
            <h1 class="img-logo-powered">
                <img src="./Assets/accis.png">
            </h1>
        </div>
        <div class="section-content">
            <h1 class="form-caption">Welcome to Accis</h1>
            <p class="form-sub-caption">Enter your email or login id and password below to log in to your account</p>
            <form>
                <div>
                    <p class="input-label">Email or Login ID <span class="asterik">*</span></p>
                    <input class="input-field" type="text" name="email"
                        placeholder="&#xf023;&nbsp;Enter your email or login ID">
                </div>
                <div>
                    <p class="input-label">Password <span class="asterik">*</span></p>
                    <input class="input-field" id="input-field-id" type="text" name="passeord"
                        placeholder="&#xf023;&nbsp;Enter your password 
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#xf023;">
                </div>
                <div>
                    <input type="button" value="Log in">
                </div>
            </form>
            <p class="form-note">Forget your email, login ID, nad/or password ?</p>
            <p class="form-note" id="form-note-height">Contact your admin</p>
        </div>
    </div>

</body>

</html>
