<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
 
</head>
<body>
    <div class="container">
        <div class="form w-25 mt-2  float-end">
            <form action="#" method="post" >
                <div class="row pb-3">
                    <span id="first_name"></span>
                    <div class="col">
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="first name" onkeydown="firstnamefield()" onkeyup="firstnamefield()">
                    </div>
                </div>
                <div class="row pb-3">
                    <span id="last_name"></span>
                    <div class="col">
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="last name" onkeydown="lastnamefield()" onkeyup="lastnamefield()">
                    </div>
                </div>
                <div class="row pb-3">
                    <span id="Age"></span>
                    <div class="col">
                        <input type="text" name="age" id="age" class="form-control" placeholder="age" onkeydown="agefield()" onkeyup="agefield()">
                    </div>
                </div>  
                <div class="row pb-3">
                    <span id="Email"></span>
                    <div class="col">
                        <input type="text" name="email" id="email" class="form-control" placeholder="email" onkeydown="emailfield()" onkeyup="emailfield()">
                    </div>
                </div>    
                <div class="row pb-3">
                    <span id="Country_"></span>
                    <div class="col">
                        <select name="country" id="country" class="form-control" onchange="droplist(this.id,'state')" onkeydown="countryfield()" onkeyup="countryfield()" >
                            <option>-section-</option>
                            <option value="india">India</option>
                            <option value="pakistan">pakistan</option>
                        </select>
                    </div>
                </div>
                <div class="row pb-3">
                    <span id="State_"></span>
                    <div class="col">
                        <select name="state" id="state"  class="form-control" onchange="droplist1(this.id,'city')" onkeydown="statefield()" onkeyup="statefield()">
                        </select>
                    </div>
                </div>
                <div class="row pb-3">
                    <span id="City_"></span>
                    <div class="col">
                        <select name="city" id="city" class="form-control" onkeydown="cityfield()" onkeyup="cityfield()">
                        </select>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col">
                        <input type="button" value="submit" class="btnm btn-primary w-100" onclick="submit12()">
                    </div>
                </div>  
            </form>
        </div>
        <div class="tabl mt-5 w-25">
            <table class="table table-striped border border-2" id="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">City</th>
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                </tbody>
              </table>
        </div>
    </div>
    </div>
    <script src="./dropdown-second.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
