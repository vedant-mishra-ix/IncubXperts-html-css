<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <form class="form1">
        <div class="row">
            <div class="col"><label for="firstName">First Name: </label><input type="text" id="firstName" name="firstName" placeholder="-First Name-"></div>
            <div class="col"><label for="LastName">Last Name: </label><input  type="text" id="LastName" name="LastName" placeholder="-Last Name-"></div>
            <div class="col"><label for="date">Dob:</label><input  type="date" id="date" name="date" ></div>
            <div class="col"><label for="email">Email: </label><input type="email" id="email" name="email" placeholder="-email-"></div>
            <div class="col"><label for="mobile">Mobile: </label><input  type="number" id="mobile" name="mobile" placeholder="-mobile-"></div>
            <div class="col"><label for="address">Current Address: </label><input  type="text-aria" id="address" name="address" placeholder="-Address-"></div>
            <div class="col"><label for="password">Password:</label><input  type="password" id="password" name="password" placeholder="-Password-"></div>
            <div class="col"><label for="permamentAddress">Permament Address: </label><input  type="text-aria" id="permamentAddress" name="permamentAddress" placeholder="-Permament Address-"></div>
            <div class="col"><label for="country">Country:</label>
                <select id="country" name="country" >
                    <option value="">--select country--</option>
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="nepal">Nepal</option>
                </select>
            </div>
            <div class="col"><label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">--select city--</option>
                    <option value="kanpur">Kanpur</option>
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                </select>
            </div>
            <div class="col">Gender:
                <label for="sex">male</label><input  type="radio" id="sex" name="sex" value="male">
                  <label for="sex">female</label><input type="radio"  id="sex" name="sex" value="female">
              </div>
              <div class="col">Hobbies:
                <label for="cricket">cricket</label><input  type="checkbox" id="cricket" name="cricket" value="cricket">
                <label for="baseball">baseball</label><input  type="checkbox" id="baseball" name="baseball" value="baseball">
                <label for="singing">singing</label><input  type="checkbox" id="singing" name="singing" value="singing">
                <label for="dancing">dancing</label><input  type="checkbox" id="dancing" name="dancing" value="dancing">
            </div>
        </div>
        </form>
    </div>

    
</body>
</html>
